<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
        
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- available balance  -->
                 <div>
                    <div class="stats shadow">
                        <div class="stat">
                          <div id="current-money" class="stat-value">500</div>
                          <div class="stat-desc">available Balance </div>
                        </div>
                      </div> 
                 </div>
                 <div class="divider"></div>
                    <!--  User Action Button -->
                 <div>
                     <button id="addMoney-btn" class="btn">Add Money</button>
                     <button id="cashOut-btn" class="btn">Cah Out</button>
                 </div>
                 <div class="divider"></div>
                 <!-- Add Money Start -->
                 <div id="ADDMONEY"  class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span  class="label-text">Ammout</span>
                        </label>
                        <input id="input-money" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-pass" type="password" placeholder="pin" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                  <!-- Add Money End -->


                   <!-- cashOut start -->
                   <div id="CASHOUT"  class="card hidden bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span  class="label-text">Ammout</span>
                        </label>
                        <input id="castOut-money-INPUT" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="cashOut-pass" type="password" placeholder="pin" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="casOutmoney-btn" class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                  </div>
                    <!-- cashOut end -->
                   
              </div>
            </div>
          </div>
    </main>
  <script src="js/addmoney.js"></script>
  <script src="js/cashout.js"></script>
  <script src="js/feature.js"></script>
</body>
</html>
